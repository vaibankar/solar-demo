apiVersion: apps/v1
kind: Deployment
metadata:
  name: timer-tools
  labels:
    app: timer-tools
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: timer-tools
  template:
    metadata:
      labels:
        app: timer-tools
        version: v1
    spec:
      containers:
      - name: timer-tools
        image: timer-tools:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: timer-tools-service
  labels:
    app: timer-tools
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: timer-tools

